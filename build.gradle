plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.3'
	id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(17)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'  // Starter dla JPA
	implementation 'org.springframework.boot:spring-boot-starter-web'  // Starter dla web (Rest API)
	implementation 'org.springframework.boot:spring-boot-starter-jdbc' // Starter JDBC
	implementation 'mysql:mysql-connector-java:8.0.33'  // Zależność do MySQL
	implementation 'org.springdoc:springdoc-openapi-ui:1.6.12'  // Dla dokumentacji OpenAPI
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
